<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one-shot.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>one-shot.ai</h1>
            </div>

            <nav>
                <ul>
                    <li>Add contact email here</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="manga-container">
                <!-- Manga content will be placed here -->
                <div class="manga-placeholder">
                    <p>Manga explanation will be placed here</p>
                </div>

                <div class="reading-instruction">
                    <p>‚Üê Read right to left</p>
                </div>
            </div>
            
            <div class="signup-container">
                <h2>Be the first to know when we launch</h2>
                <p>Sign up for our mailing list to get notified when one-shot.ai goes live.</p>
                <form class="signup-form" id="mailing-list-form">
                    <input type="email" id="email" placeholder="Your email address" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="signup-note">We respect your privacy and will never share your email.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
